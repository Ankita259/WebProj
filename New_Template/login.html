<script>$(document).ready(function(){$('#page_effect').fadeIn(2000);});</script>
<body>
  <div id="page_effect" style="display:none;">
  <section class="container">
    <br>
    <img src="http://www.kickstart.ph/wp-content/uploads/2015/03/KICKSTART_Logo.png" width="50%">
    <br>
    <div class="login" >
      <h1>Login</h1>
      <form method="post" action="login.html">
        <h6>Email <br>
          <input type="text" name="email"  id="email" placeholder="Email">
        </h6>
        <h6>Password <br><input type="password" name="password"  id="password" placeholder="Password">
        </h6>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me.
          </label>
        </p>
        <p><br>
        </p>

      </form>
      <p> 
        <div> 
          <button type="button" name="login" id="login" value="Login">Login</button>   
           <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        </p>
    </div>
    <div class="login-help">
      <p>Forgot your password? <a id="forgot">Click here to reset it</a>.</p>
      <p>Not a Member ? <a href="signup.html">Click here to Sign Up</a>.</p>
    </div>
  </section>
  </div>
  <script>$('#password').keypress(function(event){if(event.which == 13){$('#login').click();}});</script>
  <script src="style.js"></script>
  <script src="authlogin.js"></script>
